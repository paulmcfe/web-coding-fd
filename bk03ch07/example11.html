<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adding elements to the end of an array: push()</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
div {
    font-family: "Courier New", monospace;
    font-size: 1.5rem;
}
        </style>
    </head>
    <body>
        
<div id="output">
</div>
        <script>
            
var myArray = new Array("First", "Second", "Third");
var pushArray = new Array("Fourth", "Fifth", "Sixth");
for (var i = 0; i < pushArray.length; i++) {
    myArray.push(pushArray[i]);
}
document.getElementById('output').innerHTML = myArray;
        </script>
    </body>
</html>
