<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laying Out Page Elements with Inline Blocks</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 2rem;
    width: 30rem;
}

nav {
    padding: .5rem 0;
    background-color: #ccc;
}

nav ul {
    list-style-type: none;
    padding-left: 1.75rem;
}

nav li {
    display: inline-block;
    padding-right: 1.75rem;
}

main {
    margin-top: 1rem;
}
        </style>
    </head>
    <body>
        
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<main>
    Main content goes here...
</main>
        <script>
            

        </script>
    </body>
</html>
