<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Getting a text field value</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 50rem;
    margin: 1rem;
}

label {
    display: block;
    margin: 1rem 0 1.5rem 0;
}

div {
    margin-top: 1rem;
}
        </style>
    </head>
    <body>
        
<form>
    <label>
    Type something and press Enter/Return:
    <input id="search-field" type="search" name="q" placeholder="Enter search text" size="30">
    </label>
</form>

<div id="output">
</div>


        <script>
            
$(document).ready(function() {
    $('form').submit(function(e) {
        var searchString = $('#search-field').val();
        $('#output').html('Your search text is "' + searchString + '"');

        // Prevent the form from submitting
        e.preventDefault();
    });
});
        </script>
    </body>
</html>
