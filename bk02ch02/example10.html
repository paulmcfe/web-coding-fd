        <title>Styling text with italics</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
body {
    margin: 2rem;
    width: 500px;
}

article {
    font-size: 1.5rem;
    font-family: Georgia, serif;
}

span {
    font-style: italic;
}
        </style>
    </head>
    <body>
        
<article>
<span>One common use of italics</span> is to format the first few words of an article so that they appear different than the regular text. No one knows why designers do this or who started it.
</article>
