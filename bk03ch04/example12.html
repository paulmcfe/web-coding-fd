<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using do...while() Loops (while() solution)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var sum = 0;
var num = 0;
while (num != null || sum == 0) {
    num = prompt("Type a number; when you're done, click Cancel:", 1);
    sum += Number(num);
}
console.log("The total of your numbers is " + sum);
        </script>
    </body>
</html>
