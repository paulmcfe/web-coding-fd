<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Understanding Code Looping</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var sum = 0;
var num = prompt("Type a number:", 1);
sum += Number(num);
num = prompt("Type a number:", 1);
sum += Number(num);
num = prompt("Type a number:", 1);
sum += Number(num);
console.log("The total of your numbers is " + sum);
        </script>
    </body>
</html>
