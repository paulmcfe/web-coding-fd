<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Making True/False Decisions with if() Statements</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var totalSales = 100000;
var totalExpenses = 50000;
var grossMargin;
if (totalSales != 0) {
    grossMargin = (totalSales - totalExpenses) / totalSales;
}
console.log("The gross margin is " + grossMargin);
        </script>
    </body>
</html>
