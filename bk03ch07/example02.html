<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Populating an Array with Data</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
div {
    font-family: "Courier New", monospace;
    font-size: 1.5rem;
}
        </style>
    </head>
    <body>
        
<div id="output">
</div>
        <script>
            
// Declare the array
var dogPhotos = new Array(5);

// Initialize the array values
dogPhotos[0] = "dog-1";
dogPhotos[1] = "dog-2";
dogPhotos[2] = "dog-3";
dogPhotos[3] = "dog-4";
dogPhotos[4] = "dog-5";

// Display an example
document.getElementById('output').innerHTML = '/images/' + dogPhotos[0] + '.png';
        </script>
    </body>
</html>
