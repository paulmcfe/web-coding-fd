<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Setting the checkbox state</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 1rem;
}

div {
    margin: .5rem 0 0 1rem;
}

input[type=checkbox] {
    margin-right: .5rem;
}
        </style>
    </head>
    <body>
        
<form>
    <fieldset>
        <legend>
            Whatâ€™s your phobia? (Check at most three):
        </legend>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Ants">Myrmecophobia (Fear of ants)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Bald">Peladophobia (Fear of becoming bald)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Beards">Pogonophobia (Fear of beards)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Bed">Clinophobia (Fear of going to bed)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Chins">Geniophobia (Fear of chins)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Flowers">Anthophobia (Fear of flowers)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Flying">Aviatophobia (Fear of flying)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Purple">Porphyrophobia (Fear of purple)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Teeth">Odontophobia (Fear of teeth)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Thinking">Phronemophobia (Fear of thinking)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Vegetables">Lachanophobia (Fear of vegetables)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Fear">Phobophobia (Fear of fear)
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="phobia" value="Everything">Pantophobia (Fear of everything)
            </label>
        </div>
    </fieldset>
</form>


        <script>
            
$(document).ready(function() {
    $('form').click(function(e) {
        // Get the checkbox that was clicked
        var clickedCheckbox = e.target.value;

        // Get the total number of selected checkboxes
        var totalSelected = $('input[type=checkbox]:checked').length;

        // Does that give us more than three selected checkboxes?
        if (totalSelected > 3) {

            // If so, deselect the checkbox that was just clicked
            $('input[value=' + clickedCheckbox + ']').prop('checked', false);
        }
    });
});
        </script>
    </body>
</html>
