<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Submitting the form data (Ajax POST)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 1rem;
}

div {
    margin: .5rem 0 0 1rem;
}

label {
    margin: 1.5rem 0 .5rem 0;
}

button {
    margin: .75rem 0 0 1rem;
    padding: .25rem;
    border-radius: 5px;
}
        </style>
    </head>
    <body>
        
<form>
    <div>
        <label for="first">First name:</label>
        <input id="first" type="text" name="first-name">
    </div>
    <div>
        <label for="last">Last name:</label>
        <input id="last" type="text" name="last-name">
    </div>
    <div>
        <label for="nick">Nickname:</label>
        <input id="nick" type="text" name="nickname">
    </div>
    <button type="submit">Submit</button>
</form>

<div class="output">
<div>


        <script>
            
$(document).ready(function() {
    $('form').submit(function(e) {

        // Prevent the default form submission
        e.preventDefault();

        // Convert the data to GET format
        var formData = $(this).serialize();

        // Send the data to the server using an Ajax GET request
        $.get('php/echo-form-fields-get.php', formData, function(data) {
            // Output the server result
            $('.output').html(data);
        });

        // Blur the button
        $('button').blur();
    });
});
        </script>
    </body>
</html>
