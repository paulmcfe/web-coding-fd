<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Getting your head around event delegation (without delegation)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 2rem;
    width: 50vw;
    text-align: center;
}

div {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 5rem;
    border: 4px double black;
    font-size: 1.25rem;
    color: lemonchiffon;
    background-color: darkgreen;
}

button {
    margin-top: 1rem;
    padding: .5rem;
}
        </style>
    </head>
    <body>
        
<button id="add-div-button">Click to add the div</button>


        <script>
            
$('#add-div-button').click(function() {
    var strDiv = '<div id="my-div">';
    strDiv += 'Double-click to switch the text and background colors.';
    strDiv += '</div>'
    $('body').prepend(strDiv);
});

$('#my-div').on('dblclick', function() {
    if($('#my-div').css('color') === 'rgb(255, 250, 205)') {
        $('#my-div').css('color', 'darkgreen');
        $('#my-div').css('background-color', 'lemonchiffon');
    } else {
        $('#my-div').css('color', 'lemonchiffon');
        $('#my-div').css('background-color', 'darkgreen');
    }
});
        </script>
    </body>
</html>
