<!DOCTYPE html>
<html lang="en">

        <title>Changing an element's styles</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        
<h1>Document Object Model</h1>
<h1>Model Document Object</h1>
<h1>Object Model Document</h1>
        <script>
            
var pageTitle = document.querySelector("h1");
pageTitle.style.fontSize = "64px";
pageTitle.style.color = "maroon";
pageTitle.style.textAlign = "center";
pageTitle.style.border = "5px double black";
        </script>
