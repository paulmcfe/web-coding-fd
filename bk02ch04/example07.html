<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Aligning flex items along the secondary axis</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: .5rem;
}

.container {
    display: flex;
    flex-direction: row;
    align-items: baseline;
    height: 30vh;
    border: 5px double black;
}

.item {
    padding: .1rem;
    font-family: "Verdana", sans-serif;
    font-size: 3rem;
    text-align: center;
}

.item1 {
    padding-top: 1rem;
    padding-bottom: 1rem;
    background-color: rgb(240, 240, 240);
}

.item2 {
    padding-top: 1.5rem;
    padding-bottom: 2rem;
    background-color: rgb(224, 224, 224);
}

.item3 {
    padding-top: .5rem;
    padding-bottom: 1em;
    background-color: rgb(208, 208, 208);
}

.item4 {
    padding-top: 1rem;
    padding-bottom: 1.5rem;
    background-color: rgb(192, 192, 192);
}

.item5 {
    padding-top: 1.75rem;
    padding-bottom: 1.75rem;
    background-color: rgb(176, 176, 176);
}
        </style>
    </head>
    <body>
        
<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">g</div>
    <div class="item item5">5</div>
</div>
        <script>
            

        </script>
    </body>
</html>
