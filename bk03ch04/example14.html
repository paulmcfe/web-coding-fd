<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exiting a loop using the break statement</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var sum = 0;
var num;
for (var counter = 1; counter <= 3; counter++) {
    num = prompt("Type a positive number:", 1);
    if (num < 0) {
        sum = 0;
        break;
    }
    sum += Number(num);
}
if (sum > 0) {
    console.log("The average of your numbers is " + sum / 3);
}
        </script>
    </body>
</html>
