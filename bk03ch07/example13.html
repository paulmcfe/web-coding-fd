<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Removing an array's first element: shift()</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
div {
    font-family: "Courier New", monospace;
    font-size: 1.5rem;
}
        </style>
    </head>
    <body>
        
<div id="output1">
</div>
<div id="output2">
</div>
        <script>
            
var myArray = new Array("First", "Second", "Third");
var myString = myArray.shift();
document.getElementById('output1').innerHTML = myString;
document.getElementById('output2').innerHTML = myArray;
        </script>
    </body>
</html>
