<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laying Out Page Elements with Inline Blocks (second example)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    margin: 2rem;
    width: 30rem;
}

header {
    height: 2.5rem;
    border: 1px solid black;
}

nav {
    height: 2.5rem;
    margin-top: 1rem;
    border: 1px solid black;
}

main {
    margin-top: 1rem;
    height: 10rem;
}

article {
    display: inline-block;
    margin-right: 1rem;
    width: 20rem;
    height: 100%;
    border: 1px solid black;;
}

aside {
    display: inline-block;
    width: 9rem;
    height: 100%;
    border: 1px solid black;
}

footer {
    height: 2.5rem;
    margin-top: 1rem;
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        
<header>
    Header
</header>
<nav>
    Navigation
</nav>
<main>
    <article>
        Article
    </article><aside>
        Aside
    </aside>
</main>
<footer>
    Footer
</footer>
        <script>
            

        </script>
    </body>
</html>
