<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reading an attribute value</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 40rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

header img {
    float: left;
    margin-right: 2em;
    width: 100px;
    height: auto;
}

nav {
    clear: left;
    margin-top: .5rem;
    padding: .75rem;
    border: 1px solid black;
}

nav a {
    display: inline-block;
    padding: 0 1.75rem;
    text-decoration: none;
}

main {
    margin: 2rem;
    border: 1px solid black;
    font-family: Verdana, serif;
    font-size: 1.75rem;
}
        </style>
    </head>
    <body>
        
<header>
    <img src="/images/notw.png" alt="News of the Word logo">
    <h1>News of the Word</h1>
    <h3>Language news you won’t find anywhere else (for good reason!)</h3>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">What’s New</a>
    <a href="#">What’s Old</a>
    <a href="#">What’s What</a>
</nav>

<main>
    <article></article>
</main>

<footer>
    <a href="https://facebook.com/">Facebook</a>
    <a href="https://twitter.com/">Twitter</a>
    <a href="https://instagram.com/">Instagram</a>
    <a href="http://www.hbo.com/silicon-valley">Hooli</a>
</footer>


        <script>
            
$(document).ready(function() {
    var firstLink = $('footer > a').attr('href');
    $('main > article').text(firstLink);
});
        </script>
    </body>
</html>
