<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loading a common header and footer</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 40rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

header img {
    float: left;
    margin-right: 2em;
    width: 100px;
    height: auto;
}

nav {
    clear: left;
    margin-top: .5rem;
    padding: .75rem;
    border: 1px solid black;
}

nav a {
    display: inline-block;
    padding: 0 1.75rem;
    text-decoration: none;
}

main {
    margin: 2rem;
    border: 1px solid black;
    font-family: Verdana, serif;
    font-size: 1.75rem;
}
        </style>
    </head>
    <body>
        
<header>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">What’s New</a>
    <a href="#">What’s Old</a>
    <a href="#">What’s What</a>
</nav>

<main>
    <article></article>
</main>

<footer>
</footer>


        <script>
            
$(document).ready(function() {
    $('header').load('includes/header.html');
    $('footer').load('includes/footer.html');
});
        </script>
    </body>
</html>
