<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Running a function after the load</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 40rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

header img {
    float: left;
    margin-right: 2em;
    width: 100px;
    height: auto;
}

nav {
    clear: left;
    margin-top: 1.5rem;
    border: 1px solid black;
}

nav a {
    display: inline-block;
    padding: .75rem 1.75rem;
    text-decoration: none;
}

main {
    margin: 2rem;
    font-family: Verdana, serif;
}

.current-nav-link {
    background-color: black;
    color: white;
    cursor: default;
}

footer {
    border-top: 1px solid black;
}

footer a {
    display: inline-block;
    padding: .75rem .75rem 0 0;
    text-decoration: none;
}
        </style>
    </head>
    <body>
        
<header>
</header>
<nav>
</nav>

<main>
    <article>
        <h2>This is the Home Page</h2>
    </article>
</main>

<footer>
</footer>


        <script>
            
$(document).ready(function() {
    $('header').load('includes/header.html');
    $('footer').load('includes/footer.html');
    $('nav').load('includes/nav.html', function() {
        var current_page = window.location.pathname.split('/').pop();
        switch (current_page) {
            case 'whatsnew.html':
                $('#whatsnew').addClass('current-nav-link');
                break;

            case 'whatsold.html':
                $('#whatsold').addClass('current-nav-link');
                break;

            case 'whatswhat.html':
                $('#whatswhat').addClass('current-nav-link');
                break;

            default:
                $('#home').addClass('current-nav-link');
        }
    });
});
        </script>
    </body>
</html>
