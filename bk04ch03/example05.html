<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The blind effect</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 40rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

header img {
    float: left;
    margin-right: 1rem;
    width: 100px;
    height: auto;
}

nav {
    clear: left;
    margin-top: .5rem;
    padding: .75rem;
    border: 1px solid black;
}

nav a {
    display: inline-block;
    padding: 0 1.75rem;
    text-decoration: none;
}

main {
    margin-top: 1rem;
    font-family: Verdana, serif;
    font-size: 1.75rem;
}

button {
    padding: .5rem;
    font-size: 1rem;
}
        </style>
    </head>
    <body>
        
<header>
    <img src="/images/notw.png" alt="News of the Word logo">
    <h1>News of the Word</h1>
    <h3>Language news you won’t find anywhere else (for good reason!)</h3>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">What’s New</a>
    <a href="#">What’s Old</a>
    <a href="#">What’s What</a>
</nav>

<main>
    <button id="blind-nav">
        Pull the nav bar up, like a window blind
    </button>
</main>
        <script>
            
$('#blind-nav').click(function() {
    $('nav').toggle('blind', function() {
        // Get the current button text
        var btnText = $('#blind-nav').text();

        // Get rid of any whitespace in the string
        btnText = $.trim(btnText);

        // Check the button text and then change the text accordingly
        if (btnText.substr(17, 2) === 'up') {
            $('#blind-nav').text('Pull the nav bar down, like a window blind');
        } else {
            $('#blind-nav').text('Pull the nav bar up, like a window blind');
        }
    });
});
        </script>
    </body>
</html>
