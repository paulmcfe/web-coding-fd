<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toggling a class</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
#my-div {
    height: 25vh;
    width: 75vw;
    margin: 1rem;
    padding: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 6px dotted black;
    font-family: Verdana, serif;
    font-size: 1.75rem;
}

.my-class {
    color: lemonchiffon;
    background-color: maroon;
}
        </style>
    </head>
    <body>
        
<div id="my-div">
Click me to toggle the text and background colors!
</div>




        <script>
            
$(document).ready(function() {
    $('#my-div').on('click', function() {
        $('#my-div').toggleClass('my-class');
    });
});
        </script>
    </body>
</html>
