<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laying content columns with Grid</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: grid;
    grid-template-columns: 1fr 10rem;
    grid-template-rows: 2.5rem 2.5rem 1fr 2.5rem;
    grid-gap: 1rem 1rem;
    gap: 1rem 1rem;
    min-height: 100vh;
}

header {
    grid-column: 1 / end;
    grid-row: 1;
    border: 1px solid black;
}

nav {
    grid-column: 1 / end;
    grid-row: 2;
    border: 1px solid black;
}

article {
    grid-column: 1;
    grid-row: 3;
    border: 1px solid black;
}

aside {
    grid-column: 2 / end;
    grid-row: 3;
    border: 1px solid black;
}

footer {
    grid-column: 1 / end;
    grid-row: 4;
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        
<header>
    Header
</header>
<nav>
    Navigation
</nav>
<article>
    Article
</article>
<aside>
    Aside
</aside>
<footer>
    Footer
</footer>
        <script>
            

        </script>
    </body>
</html>
