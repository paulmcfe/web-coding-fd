<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Asking questions using the confirm() method</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
if (confirm("Are you sure about this?") === true) {
    console.log("You clicked OK.");
} else {
    console.log("You clicked Cancel.");
}
        </script>
    </body>
</html>
