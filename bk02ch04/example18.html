<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laying content columns with flexbox</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    min-height: 100vh;
}

header {
    height: 2.5rem;
    border: 1px solid black;
}

nav {
    height: 2.5rem;
    margin-top: 1rem;
    border: 1px solid black;
}

main {
    flex-grow: 1;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: stretch;
    margin-top: 1rem;
}

article {
    flex-grow: 1;
    margin-right: 1rem;
    border: 1px solid black;
}

aside {
    flex-grow: 0;
    flex-shrink: 0;
    flex-basis: 10rem;
    border: 1px solid black;
}

footer {
    height: 2.5rem;
    margin-top: 1rem;
    border: 1px solid black;
}
        </style>
    </head>
    <body>
        
<header>
    Header
</header>
<nav>
    Navigation
</nav>
<main>
    <article>
        Article
    </article>
    <aside>
        Aside
    </aside>
</main>
<footer>
    Footer
</footer>
        <script>
            

        </script>
    </body>
</html>
