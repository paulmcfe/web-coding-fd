        <script>
            
var currMonth = "August";
var regularPrice = 10;
var discountRate;
if (currMonth == "December") {
    discountRate = 0.2;
}
else {
    discountRate = 0.1;
}
var discountedPrice = regularPrice * (1 - discountRate);
console.log("The discount rate is " + discountRate);
console.log("The discounted price is " + discountedPrice);
