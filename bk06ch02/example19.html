<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Handling the blur event</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 1rem;
}

div {
    margin: .5rem 0 0 1rem;
}

label {
    margin: 1.5rem 0 .5rem 0;
}

.output {
    display: none;
}
        </style>
    </head>
    <body>
        
<form>
    <div>
        <label for="first">First name:</label>
        <input id="first" type="text" name="first-name">
    </div>
    <div>
        <label for="last">Last name:</label>
        <input id="last" type="text" name="last-name">
    </div>
    <div>
        <label for="nick">Nickname:</label>
        <input id="nick" type="text" name="nickname">
    </div>
</form>

<div class="output">
<div>


        <script>
            
$(document).ready(function() {
    $('#first').focus();

    $('#first').blur(function() {
        $('.output').html('First name no longer has the focus!').css('display', 'block').fadeOut(2000);
    });
    $('#last').blur(function() {
        $('.output').html('Last name no longer has the focus!').css('display', 'block').fadeOut(2000);
    });
    $('#nick').blur(function() {
        $('.output').html('Nickname no longer has the focus!').css('display', 'block').fadeOut(2000);
    });
});
        </script>
    </body>
</html>
