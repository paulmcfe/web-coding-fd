<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blurring an element</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 1rem;
}

div {
    margin: .5rem 0 0 1rem;
}

button {
    margin: .75rem 0 0 1rem;
    padding: .25rem;
    border-radius: 5px;
}
        </style>
    </head>
    <body>
        
<h3>Putting On Hairs: Reader Survey</h3>
<form>
    <div>
        <label for="hair-products">Hair products used in the last year:</label><br>
        <select id="hair-products" name="hair-products" size="5" multiple>
            <option value="gel" selected>Gel</option>
            <option value="grecian-formula">Grecian Formula</option>
            <option value="mousse" selected>Mousse</option>
            <option value="peroxide">Peroxide</option>
            <option value="shoe-black">Shoe black</option>
        </select>
    </div>
    <button id="reset-products" type="button">
        Reset Products
    </button>
</form>


        <script>
            
$(document).ready(function() {
    $('#reset-products').click(function() {
        // Deselect everything
        $('#hair-products > option:selected').prop('selected', false);

        // Blur the button
        $(this).blur();
    });
});
        </script>
    </body>
</html>
