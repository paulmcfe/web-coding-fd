<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The bounce effect</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 40rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

header img {
    float: left;
    margin-right: 1rem;
    width: 100px;
    height: auto;
}

nav {
    clear: left;
    margin-top: .5rem;
    padding: .75rem;
    border: 1px solid black;
}

nav a {
    display: inline-block;
    padding: 0 1.75rem;
    text-decoration: none;
}

main {
    margin-top: 1rem;
    font-family: Verdana, serif;
    font-size: 1.75rem;
}

button {
    padding: .5rem;
    font-size: 1rem;
}
        </style>
    </head>
    <body>
        
<header>
    <img src="/images/notw.png" alt="News of the Word logo">
    <h1>News of the Word</h1>
    <h3>Language news you won’t find anywhere else (for good reason!)</h3>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">What’s New</a>
    <a href="#">What’s Old</a>
    <a href="#">What’s What</a>
</nav>

<main>
    <button id="bounce-img">
        Bounce the logo
    </button>
</main>
        <script>
            
$('#bounce-img').click(function() {
    $('img').effect('bounce',
        {
            distance: 200,
            times: 10
        },
        1500
    );
});
        </script>
    </body>
</html>
