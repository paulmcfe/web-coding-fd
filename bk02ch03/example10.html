<html lang="en">
    <head>
        <title>Clearing your floats (part two)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 35rem;
    margin: 1rem;
}

header {
    margin-bottom: 1rem;
}

nav {
    margin-top: .5rem;
}

nav a {
    display: inline-block;
    padding: 0 2rem 0 0;
    text-decoration: none;
}

article img {
    float: left;
    margin-top: 1em;
    width: 200px;
    height: auto;
}

footer {
    padding-top: 1rem;
    clear: left;
}
        </style>
    </head>
