<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Programming pickers</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 1rem;
}

div {
    margin: .5rem 0 0 1rem;
}

label {
    display: block;
    margin: 1.5rem 0 .5rem 0;
}
        </style>
    </head>
    <body>
        
<form>
    <div>
        <label for="bgcolor">Select a background color</label>
        <input id="bgcolor" type="color" name="bg-color" value="#ff6347">
    </div>
    <div>
        <label for="apptdate">Choose an appointment date</label>
        <input id="apptdate" type="date" name="appt-date" value="2018-08-23">
    </div>
    <div>
        <label for="userphoto">Choose an image file for your avatar</label>
        <input id="userphoto" type="file" name="user-photo">
    </div>
    <div>
        <label for="birthdaymonth">Choose your birthday month</label>
        <input id="birthdaymonth" type="month" name="birthday-month" value="2018-08">
    </div>
    <div>
        <label for="vacationweek">Choose your next vacation week</label>
        <input id="vacationweek" type="week" name="vacation-week" value="2018-W01">
    </div>
</form>
        <script>
            

        </script>
    </body>
</html>
