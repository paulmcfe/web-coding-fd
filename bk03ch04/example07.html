<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using while() Loops</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var sum = 0;
var counter = 1;
var num;
while (counter <= 3) {
    num = prompt("Type a number:", 1);
    sum += Number(num);
    counter++;
}
console.log("The total of your numbers is " + sum);
        </script>
    </body>
</html>
