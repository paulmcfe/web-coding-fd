<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Making field values conform to a pattern</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    max-width: 25rem;
    margin: 2rem;
}

div {
    margin: .5rem 0 0 1rem;
}

label {
    display: block;
}

button {
    padding: .25rem;
    border-radius: 5px;
    font-size: .8rem;
}
        </style>
    </head>
    <body>
        
<form>
    <div>
        <label for="user-email">Phone number:</label>
        <input id="user-phone" 
               type="tel"
               pattern="\d\d\d-\d\d\d-\d\d\d\d"
               placeholder="e.g., 123-456-7890"
               title="Enter a 10-digit number in the format 123-456-7890">
        <label for="user-mobile">Mobile number:</label>
        <input id="user-mobile" 
               type="tel"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder="e.g., 123-456-7890"
               title="Enter a 10-digit number in the format 123-456-7890">
        <button type="submit">Submit</button>
    </div>
</form>
        <script>
            

        </script>
    </body>
</html>
