<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Getting input using the prompt() method</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
var bgColor = prompt("Type a color to use for the background:\nSome examples: azure, linen, gainsboro");

if (bgColor !== null) {;
    document.body.style.backgroundColor = bgColor;
} else {
    document.body.style.backgroundColor = "white";
}
        </script>
    </body>
</html>
