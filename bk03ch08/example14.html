<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Converting getday() into a day name (function method)</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            
div {
    font-family: "Courier New", monospace;
    font-size: 1.25rem;
}
        </style>
    </head>
    <body>
        
<div id="output">
</div>
        <script>
            
function dayName(dayValue) {
    switch (dayValue) {
        case 0 : return "Sunday";
        case 1 : return "Monday";
        case 2 : return "Tuesday";
        case 3 : return "Wednesday";
        case 4 : return "Thursday";
        case 5 : return "Friday";
        case 6 : return "Saturday";
    }
}

var dateNow = new Date();
var dayNow = dateNow.getDay();
document.getElementById("output").innerHTML = "getDay() is " + dayNow + "; the name is " + dayName(dayNow);
        </script>
    </body>
</html>
