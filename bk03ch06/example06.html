<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Displaying messages using the alert() method</title>
        <meta charset="UTF-8">
        <script src="jquery-3.3.1.min.js"></script>
        

        <style>
            

        </style>
    </head>
    <body>
        

        <script>
            
// Build the message
var msg = "Some location properties:\n";
msg += "Protocol:\t" + location.protocol + "\n";
msg += "Host:\t" + location.hostname + "\n";
msg += "Path:\t" + location.pathname + "\n";
msg += "Search:\t" + location.search + "\n";

// Display the message
alert(msg);
        </script>
    </body>
</html>
